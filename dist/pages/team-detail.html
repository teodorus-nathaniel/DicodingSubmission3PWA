<h3 class="center margin50-0" id="team-name">%Team Name%</h3>
<div class="row section valign-wrapper">
  <div class="col s12 m4 center-align">
    <img id="team-crest" src="" alt="">
  </div>
  <div class="col s12 m7 offset-m1 large-font row card-panel">
    <h4 class="col s12">Profile</h4>
    <div class="col s3">
      <p>Email </p>
      <p>Phone </p>
      <p>Address </p>
      <p>Founded on </p>
    </div>
    <div class="col s9">
      <p>: <span class="bold" id="team-email">${email}</span></p>
      <p>: <span class="bold" id="team-phone">${phone}</span></p>
      <p>: <span class="bold" id="team-address">${address}</span></p>
      <p>: <span class="bold" id="team-founded">${founded}</span></p>
    </div>
  </div>
</div>
<div class="divider"></div>
<div class="section">
  <h4>Today's Match</h4>
  <ul id="pagination-list" class="large-font">

  </ul>
  <ul id="pagination" class="large-font">

  </ul>
</div>
<div class="divider"></div>
<div class="section">
  <h4>Squad List</h4>
  <div class="row">
    <div class="col s12 m3">
      <ul class="large-font" id="position-tab">
        <li class="active">Coach</li>
        <li data-tab="Attacker">Attacker</li>
        <li data-tab="Midfielder">Mid Fielder</li>
        <li data-tab="Defender">Defender</li>
        <li data-tab="Goalkeeper">Goal Keeper</li>
      </ul>
    </div>
    <div class="col s12 m9">
      <ul id="player-list">

      </ul>
    </div>
  </div>
</div>
